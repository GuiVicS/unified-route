# ===========================================
# API Bridge - Docker Compose
# Orquestração completa para produção
# ===========================================

version: '3.8'

services:
  # ==============================
  # Banco de Dados PostgreSQL
  # ==============================
  postgres:
    image: postgres:16-alpine
    container_name: apibridge-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DATABASE_USER:-apibridge}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD:-apibridge123}
      POSTGRES_DB: ${DATABASE_NAME:-apibridge}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "${DATABASE_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DATABASE_USER:-apibridge} -d ${DATABASE_NAME:-apibridge}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - apibridge-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ==============================
  # API Bridge Application
  # ==============================
  apibridge:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    image: apibridge:latest
    container_name: apibridge-app
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "${PORT:-3000}:3000"
    environment:
      # Banco de Dados
      DATABASE_HOST: postgres
      DATABASE_PORT: 5432
      DATABASE_NAME: ${DATABASE_NAME:-apibridge}
      DATABASE_USER: ${DATABASE_USER:-apibridge}
      DATABASE_PASSWORD: ${DATABASE_PASSWORD:-apibridge123}
      DATABASE_SSL: "false"
      
      # Segurança (OBRIGATÓRIO ALTERAR EM PRODUÇÃO)
      MASTER_KEY: ${MASTER_KEY:-ALTERE_ESTA_CHAVE_32_CARACTERES!}
      JWT_SECRET: ${JWT_SECRET:-ALTERE_ESTE_SEGREDO_JWT_64_CHARS_MUITO_IMPORTANTE_SEGURO!}
      SESSION_SECRET: ${SESSION_SECRET:-ALTERE_ESTE_SEGREDO_SESSAO_32CH!}
      
      # Servidor
      NODE_ENV: production
      PORT: 3000
      BASE_URL: ${BASE_URL:-http://localhost:3000}
      RATE_LIMIT_PER_MIN: ${RATE_LIMIT_PER_MIN:-60}
      UPSTREAM_TIMEOUT_MS: ${UPSTREAM_TIMEOUT_MS:-15000}
      CORS_ORIGINS: ${CORS_ORIGINS:-}
      
      # Admin (configuração inicial)
      ADMIN_EMAIL: ${ADMIN_EMAIL:-admin@apibridge.local}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD:-}
      
      # Timezone
      TZ: ${TZ:-America/Sao_Paulo}
    volumes:
      - app_data:/app/data
      - app_logs:/app/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
    networks:
      - apibridge-network
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"

# ==============================
# Volumes Persistentes
# ==============================
volumes:
  postgres_data:
    driver: local
    name: apibridge-postgres-data
  app_data:
    driver: local
    name: apibridge-app-data
  app_logs:
    driver: local
    name: apibridge-logs

# ==============================
# Rede
# ==============================
networks:
  apibridge-network:
    driver: bridge
    name: apibridge-network
